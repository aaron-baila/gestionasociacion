<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo miembro</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <h2>Agregar Miembro</h2>
    <section>
        <form th:action="@{/miembros/agregar}" method="post">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos">

            <label for="apodo">Apodo:</label>
            <input type="text" id="apodo" name="apodo">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">

            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion"></textarea>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento">

            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto">

            <label for="cargo">Cargo:</label>
            <select id="cargo" name="cargo">
                <option value="Miembro">Miembro</option>
                <option value="Presidente">Presidente</option>
                <option value="Tesorero">Tesorero</option>
                <option value="Secretario">Secretario</option>
            </select>

            <label for="fechaIngreso">Fecha de Ingreso:</label>
            <input type="date" id="fechaIngreso" name="fechaIngreso">

            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>

            <label for="LOPD">LOPD:</label>
            <input type="checkbox" id="LOPD" name="LOPD">

            <button type="submit" class="btn btn-submit">Agregar</button>
        </form>
    </section>
</main>
</body>
</html>
